<body ng-controller="LoginController">
  <div class="jumbotron text-center">
    <div class="page-header">
        <h1>Register to Music Collectors</h1>
    </div>
    
    <form ng-submit="registerUser()">
        <div class="row">
          <div class="form-group col-lg-offset-4 col-lg-4">
            <label for="user">Username</label>
            <input type="text" class="form-control" id="user" name="user" ng-model="user">
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-lg-offset-4 col-lg-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="password">
          </div>
        </div>  
        <div class="row">
          <button class="btn btn-success col-lg-offset-5 col-lg-2" type="submit">Register</button>
        </div>
    </form>
  </div>
</body>
